<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">{{message}}</div>
		<script src="Vue1.0.1.js"></script>
		<script>
			//自定义选项 count  策略函数
			Vue.config.optionMergeStrategies.count = function(parentVal, childVal, vm) {
                return  childVal >= 99 ? childVal : 99;
			}
			//自定义策略对象
			var vm = new Vue({
				el: "#app",
				data: {
					message: "hello Vue"
				},
				count: 101,
				components: {}
			});

			//vm.$options    根实例下的选项
			console.log(vm.$options)

			//自定义策略  策略函数
		</script>
	</body>
</html>
